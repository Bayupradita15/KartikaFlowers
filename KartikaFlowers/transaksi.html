<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Penjualan Barang</title>

</head>
<body>
    
<!-- header start -->
 <header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    
    <a href="#" class="logo">ESQA<span>.</span></a>

    <nav class="navbar">
        <a href="index.html">Profil</a>
        <a href="index.html">products</a>
        <a href="index.html">review</a>
        <a href="index.html">contact</a>
        <a href="formtrans.html">Transaksi</a>

    </nav>

    <div class="icons">
        <a href="login.html" class="fas fa-user"></a>
    </div>

 </header>

 <!-- header end -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .half-width {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact</h2>
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" name="email" placeholder="Email or mobile phone number" required>
        <div class="checkbox-label">
            <input type="checkbox" id="news-offers" name="news-offers">
            <label for="news-offers">Email me with news and offers</label>
        </div>

        <h2>Delivery</h2>
        <label for="country">Country/Region</label>
        <select id="country" name="country">
            <option value="indonesia">Indonesia</option>
            <option value="other">Other</option>
        </select>

        <div class="form-row">
            <div class="half-width">
                <label for="first-name">First name (optional)</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="half-width">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="sub-district">Sub District (e.g Kebayoran Baru)</label>
        <input type="text" id="sub-district" name="sub-district" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <div class="form-row">
            <div class="half-width">
                <label for="province">Province</label>
                <select id="province" name="province">
                    <option value="west-java">West Java</option>
                    <option value="central-java">Central Java</option>
                </select>
            </div>
            <div class="half-width">
                <label for="postal-code">Postal code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
        </div>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <div class="checkbox-label">
            <input type="checkbox" id="save-info" name="save-info">
            <label for="save-info">Save this information for next time</label>
        </div>

        <button type="submit">Submit</button>
    </div>
</body>
</html>
