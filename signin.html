<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Penjualan Barang</title>

</head>
<body>
    
<!-- header start -->
 <header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    
    <a href="#" class="logo">ESQA<span>.</span></a>

    <nav class="navbar">
        <a href="index.html">Profil</a>
        <a href="index.html">products</a>
        <a href="index.html">review</a>
        <a href="index.html">contact</a>
        <a href="formtrans.html">Transaksi</a>

    </nav>

    <div class="icons">
        <a href="login.html" class="fas fa-user"></a>
    </div>

 </header>

 <!-- header end -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .register-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .register-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .register-container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #fffefe;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>REGISTER</h1>
        <p>Please fill in the information below:</p>
        <form action="#" method="POST">
            <input type="text" name="first_name" placeholder="First name" required>
            <input type="text" name="last_name" placeholder="Last name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>          
                  <a class="btn btn-primary w-100" href="login.html" role="button">CREATE MY ACCOUNT</a>
            </button>
           
        </form>
    </div>
</body>
</html>
